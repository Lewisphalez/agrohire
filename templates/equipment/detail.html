{% extends 'base.html' %}
{% block title %}{{ item.name }} - AgroHire{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      {% if item.main_image %}
      <img src="{{ item.main_image.url }}" class="img-fluid rounded shadow-sm" />
      {% else %}
      <div class="bg-light d-flex align-items-center justify-content-center rounded" style="height:360px;"><i class="fas fa-tractor fa-5x text-secondary"></i></div>
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ item.name }}</h2>
      <p class="text-muted">{{ item.city }}, {{ item.country }}</p>
      <p>{{ item.description }}</p>
      <p class="h5">KES {{ item.daily_rate }} / day</p>
      <a class="btn btn-primary mt-3" href="/bookings/create/?equipment={{ item.id }}">Book now</a>
    </div>
  </div>
</div>
{% endblock %}
